<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>When Noomb Met Noomb</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      overflow: hidden;

      /* Background color should be a valentine's day pink */
      background-color: #ffcccc;
    }

    .container {
      width: 100%;
      height: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-section {
      height: 33vh;
      /* Top 1/3rd of the screen */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      height: 20%;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      color: #808080; /* Medium Gray */
      font-family: 'Great Vibes', cursive;
    }

    .image-timer {
      height: 75%;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .image {
      width: 25%;
      height: 100%;
      margin-right: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timer {
      width: 60%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-around;
      font-size: 1em;
      border: 2px solid #ffd700;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #ffffff;
      /* Soft White background */
      flex-wrap: nowrap;
      /* Prevent wrapping */
    }

    .timer-section {
      text-align: center;
      margin: 0 0.625em;
      /* Space between sections */
      flex: 1 1 auto;
      /* Allow sections to grow and shrink */
      min-width: 0;
      /* Allow shrinking below content size */
      padding: 3px;
      /* Add padding to ensure content doesn't overlap */
    }

    .timer-value {
      display: block;
      font-size: 1.5em;
      font-weight: bold;
      color: #ff6699;
    }

    .timer-label {
      font-size: 0.3em;
      color: #ff99cc;
      text-transform: uppercase;
      margin-top: 5px;
      letter-spacing: 1px;
    }




    .image-placeholder {
      width: 35%;
      height: 100%;
      background-image: url('https://4kwallpapers.com/images/walls/thumbs_3t/10248.jpg');
      background-size: cover;
      background-position: center;
      border: 1px solid #000;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .image-pair {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      height: 62vh;
      /* Bottom 2/3rds of the screen */
      margin-top: 20px;
      /* Margin between the middle section and bottom images */
      padding-left: 20px;
      padding-right: 20px;
    }

    .image-pair .image {
      width: 40%;
      opacity: 0.4;
      background-color: #ffffff;
      /* Solid background color */
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Top Section: Title, Image and Timer -->
    <div class="top-section">
      <div class="title">
        Noombs Milne Mein...
      </div>
      <div class="image-timer">
        <div class="image-placeholder"></div>
        <div class="timer">
          <div class="timer-section">
            <span id="days" class="timer-value">00</span>
            <span class="timer-label">Days</span>
          </div>
          <div class="timer-section">
            <span id="hours" class="timer-value">00</span>
            <span class="timer-label">Hours</span>
          </div>
          <div class="timer-section">
            <span id="minutes" class="timer-value">00</span>
            <span class="timer-label">Mins</span>
          </div>
          <div class="timer-section">
            <span id="seconds" class="timer-value">00</span>
            <span class="timer-label">Secs</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Section: Two Images Side by Side -->
    <div class="image-pair">
      <img class="image"
        src="https://lh3.googleusercontent.com/pw/AIL4fc8e4ET1aVCVILVENttJXzA--lj-6tySqSJD21YBZLuqwIZKAH28liIY_Ee-dvAkCvufFHKkBsv6WDZ9puCxG5oDvnS5NWMGdUx3rvm00VxT-Kr-48bgsJu2__R41aikB40zlsv-ov9HEcSG0lH90n2P=w667-h889-s-no?authuser=0">
      <img class="image"
        src="https://lh3.googleusercontent.com/pw/AIL4fc9GBkzRvDUIPzxnvHVyfBpGOZF8XecIxkBYUy7Pfy6MyN29QlLRLUAUevQiFoXEThxX56qf5aG-Fljvo8GLtuUSpBzR01fWQVkJ6-36o7SGy9FXYuPaE8MGhb433cA9C3vyH35b5i7xzdvoMsZQRDBb=w667-h889-s-no?authuser=0">
    </div>
  </div>

  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Aug 15, 2024 07:00:00").getTime();

    // Update the countdown every 1 second
    var countdownfunction = setInterval(function () {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the countdown date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the respective elements
      document.getElementById("days").innerHTML = days < 10 ? `0${days}` : days;
      document.getElementById("hours").innerHTML = hours < 10 ? `0${hours}` : hours;
      document.getElementById("minutes").innerHTML = minutes < 10 ? `0${minutes}` : minutes;
      document.getElementById("seconds").innerHTML = seconds < 10 ? `0${seconds}` : seconds;

      // If the countdown is over, display a message
      if (distance < 0) {
        clearInterval(countdownfunction);
        document.querySelector(".timer").innerHTML = "NOOMBS MIL GAYE";
      }
    }, 1000);

    const milkMochaImageLinks = [
      "https://4kwallpapers.com/images/walls/thumbs_3t/10248.jpg",
      "https://4kwallpapers.com/images/walls/thumbs_3t/10085.png",
      "https://4kwallpapers.com/images/walls/thumbs_3t/10100.png",
      "https://4kwallpapers.com/images/walls/thumbs_3t/10076.jpg",
      "https://4kwallpapers.com/images/walls/thumbs_3t/10102.png",
      "https://4kwallpapers.com/images/walls/thumbs_3t/10116.png",
    ]

    // change the images every 3 seconds
    let i = 0
    setInterval(() => {
      document.querySelector(".image-placeholder").style.backgroundImage = `url(${milkMochaImageLinks[i]})`
      i = (i + 1) % milkMochaImageLinks.length
    }, 3000)
  </script>

</body>

</html>
